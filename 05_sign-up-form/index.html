<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="sign up form challenge via frontend mentor"
    />
    <link rel="shortcut icon" href="/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" type="module" defer></script>
    <title>Sign Up</title>
  </head>
  <body>
    <main class="min-h-screen bg-red-400 p-2 md:grid md:place-content-center">
      <div
        class="w-4/5 mx-auto sm:max-w-[400px] md:flex md:max-w-[1000px] items-center gap-[10px]"
      >
        <header>
          <h1
            class="text-center text-4xl font-bold px-2 text-white mb-2 md:text-left md:px-0 md:text-5xl"
          >
            Learning to code by watching others
          </h1>
          <p class="text-center text-white md:text-left md:text-lg">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great , but understanding how developers think
            is invaluable
          </p>
        </header>
        <div>
          <button
            type="button"
            class="bg-purple-700 py-3 w-full text-center my-2 text-white rounded-md shadow-lg text-sm md:text-xs"
          >
            <span class="font-bold">Try it free 7 days</span> then
            <br class="md:hidden" />$20/mo. thereafter
          </button>

          <form
            id="form"
            class="bg-white w-full px-[15px] py-[20px] rounded-md"
          >
            <input type="text" placeholder="First Name" />
            <input type="text" placeholder="Last Name" />
            <input type="email" placeholder="Email Address" />
            <input type="password" placeholder="Password" />
            <button
              type="submit"
              class="w-full text-center bg-green-700 active:bg-green-900 text-white text-md rounded-md shadow-md py-3 uppercase text-sm hover:opacity-75"
            >
              Claim your free trial
            </button>
            <p class="text-center text-xs text-gray-400 mt-3">
              By clicking the button you are agreeing to our
              <b class="text-orange-600 md:block">Terms and Services</b>
            </p>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
